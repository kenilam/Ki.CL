<!DOCTYPE html>
<html ng-app="kicl">
    <head ng-controller="head">
        <meta charset="UTF-8">
        <meta http-equiv="content-type" content="text/html; charset=UTF8;">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="fragment" content="!">

        <title ng-bind="info.name + ' | ' + route">Welcome To Ki.CL</title>
        
        <link href="http://fonts.googleapis.com/css?family=Jockey+One|Comfortaa" rel="stylesheet" type="text/css" />
        <!-- build:css stylesheet/app.css -->
        <link rel="stylesheet" type="text/css" href="css/lib/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.css" />

        <link rel="stylesheet" type="text/css" href="css/lib/angular-csp.css" />

        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/layout.css" />

        <link rel="stylesheet" type="text/css" href="css/widget.css" />

        <link rel="stylesheet" type="text/css" href="css/home.css" />
        
        <link rel="stylesheet" type="text/css" href="css/condition.css" />
        <!-- endbuild -->
    </head>
    <body
        class="ng-cloak loading"
        data-route="{{route}}"
        ng-controller="body"
        ng-class="{
            'loading' : !ready,
            'init' : init
        }"
        ng-cloak
    >
        <header
            role="banner"
            ng-controller="header"
        >
            <h1>
                <logo></logo>
            </h1>
            <navigation></navigation>
            <breadcrumb></breadcrumb>
        </header>
        <main role="main" ui-view="view"></main>
        <footer
            role="contentinfo"
            ng-controller="footer"
        >
            <h1>
                <logo></logo>
            </h1>
            <navigation></navigation>
        </footer>
        <span
            class="loader fa fa-spin fa-refresh"
            ng-if="!ready"
        >{{status.loading.message}}</span>

        <!-- build:js javascript/lib.js -->
        <script src="lib/jquery.js"></script>
        <script src="lib/modernizr.js"></script>
        <script src="lib/html5shiv.js"></script>
        <script src="lib/underscore.js"></script>

        <script src="lib/angular.js"></script>
        <script src="lib/angular-animate.js"></script>
        <script src="lib/angular-route.js"></script>
        <script src="lib/angular-resource.js"></script>
        <script src="lib/angular-sanitize.js"></script>
        <script src="lib/angular-ui-router.js"></script>
        <!-- endbuild -->
        <!-- build:js javascript/app.js -->
        <script src="app/module.js"></script>
        <script src="app/run.js"></script>
        <script src="app/config.js"></script>

        <script src="app/service.async.js"></script>

        <script src="app/directive.logo.js"></script>
        <script src="app/directive.navigation.js"></script>
        <script src="app/directive.breadcrumb.js"></script>

        <script src="app/controller.head.js"></script>
        <script src="app/controller.header.js"></script>
        <script src="app/controller.body.js"></script>
        <script src="app/controller.footer.js"></script>
        <!-- endbuild -->
    </body>
</html>
