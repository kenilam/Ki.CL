<header class='globalHeader' ng-if='show'
	ng-class='{
		"isScrolled" : scrolled
	}'
>
	<logo></logo>
	<hamburger-button
		data-emit-to='globalHeader.navigation'
		data-emit-from='globalHeader.navigation'
		close-on-default='true'
	></hamburger-button>
	<navigation
		data-emit-from='globalHeader'
		data-list='root'
		ng-show='!navigation.closed'></navigation>
</header>
