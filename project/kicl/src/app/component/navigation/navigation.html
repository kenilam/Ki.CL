<nav class="navigation">
	<ul>
		<li ng-repeat="(name, property) in navigation.list track by $index"
			ng-if="property.name !== 'home'"
		>
			<a
				ng-class="{
					'isCurrent' : $index === navigation.current.index
				}"
				ng-click="navigation.control.click($index, property)"
				ui-sref="{{property.route}}"
			>{{property.name}}</a>
		</li>
	</ul>
</nav>
