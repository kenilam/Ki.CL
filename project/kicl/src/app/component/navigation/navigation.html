<nav
	class="navigation"
	role="navigation"
>
	<ul role="navigation" >
		<li
			ng-repeat="(name, property) in navigation.list track by $index"
			ng-if="property.name !== 'home'"
			ng-class="{'isCurrent' : $index === navigation.current.index}"
		>
			<a
				ng-click="navigation.control.click($index, property)"
				ui-sref="{{property.route}}"
			>{{property.name}}</a>
		</li>
	</ul>
</nav>
