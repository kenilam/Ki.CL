<nav
	class="navigation"
	role="navigation"
	ng-class="{
		'isVertical' : vertical
	}"
>
	<ul role="navigation" >
		<li
			ng-repeat="(name, property) in list track by $index"
			ng-class="{'isCurrent' : $index === current.index}"
			ng-attr-data-list-name="{{name}}"
		>
			<a
				ui-sref="{{property.route}}"
			>{{property.name}}</a>
		</li>
	</ul>
</nav>
