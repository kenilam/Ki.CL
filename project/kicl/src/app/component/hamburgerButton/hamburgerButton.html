<button
	class="hamburgerButton"
	ng-class="{
		'isCross' : !hamburgerButton.status.closed
	}"
	ng-click="hamburgerButton.control.click()"
>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
		<g>
			<line class="top" fill="none" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" x1="17" y1="22.4" x2="47" y2="22.4"></line>

			<line class="cross-left" fill="none" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" x1="17" y1="32" x2="47" y2="32"></line>

			<line class="cross-right" fill="none" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" x1="17" y1="32" x2="47" y2="32"></line>

			<line class="bottom" fill="none" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" x1="17" y1="41.6" x2="47" y2="41.6"></line>
		</g>
	</svg>
</button>
