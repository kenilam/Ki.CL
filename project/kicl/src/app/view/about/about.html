<behance-user></behance-user>

<h1>{{content.me.experience.title}}</h1>
<behance-experience></behance-experience>

<h1>{{content.site.title}}</h1>
<h2>{{content.site.tool.title}}</h2>
<ul class='aboutSite'>
	<li ng-repeat='tool in content.site.tool.list track by $index'
		ng-attr-class='{{tool.class}}'
	>
		<figure>
			<a ng-href='{{tool.link}}'><img ng-src='{{tool.image}}'></a>
			<figcaption>
				<blockquote ng-attr-cite='{{tool.quote.link}}'>
					<p ng-repeat='message in tool.message track by $index'>{{message}}</p>
					<footer>
						<cite>
							<a ng-href='{{tool.quote.link}}'>{{tool.quote.name}}</a>
						</cite>
					</footer>
				</blockquote>
			</figcaption>
		</figure>
	</li>
</ul>

<span class='overground'></span>
