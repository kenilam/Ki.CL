<h1>{{name}}</h1>
<p>{{content.message}}</p>

<section ui-view='experiment' ng-attr-data-route='{{route}}' ng-attr-data-name='{{name}}'></section>

<nav role='navigation'>
	<ul>
		<li
			ng-repeat='(name, property) in experiments track by $index'
			ui-sref='{{property.route}}'
			ng-class='{
				"isCurrent" : name === current
			}'
		>
			<a ui-sref='{{property.route}}'>{{property.name}}</a>
		</li>
	</ul>
</nav>
