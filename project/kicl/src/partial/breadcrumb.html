<nav
    class="breadcrumb"
    ng-if="breadcrumb.list"
>
    <p>
        <span>You are here:</span>
        <a
            class="icon fa fa-home"
            ui-sref="{{breadcrumb.root.route}}">{{breadcrumb.root.name}}</a><!--
        --><a
            class="fa fa-angle-right"
            ng-repeat="list in breadcrumb.list track by $index"
            ui-sref="{{list.route}}"
            ng-class="{
                'isCurrent' : $last
            }"
        >{{list.name}}</a>
    </p>
</nav>
