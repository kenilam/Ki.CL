<ul class="socialNetwork">
    <li
        class="{{network.nickname}}"
        ng-repeat="network in socialNetwork"
    >
        <a
            class="fa fa-{{network.nickname}}-square"
            ng-href="{{network.url}}" title="{{network.name}}"
            target="_blank"
        >{{network.name}}</a>
    </li>
</ul>
