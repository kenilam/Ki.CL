<article
	data-api="behance.project"
	role="article"
>
	<header>
		<h1>{{project.name}}</h1>
		<p>{{resource.config.content.label.published_on}} <time datetime="{{project.published_on_datetime}}">{{project.published_on}}</time></p>
		<figure
			ng-attr-title="{{project.name}}"
			ng-style="{
				'background-image' : 'url(' + project.covers + ')'
			}"
		>
			<img ng-src="{{project.covers}}" ng-attr-alt="{{project.name}}">
		</figure>

		<ul class="fields" aria-label="{{resource.content.fields.label}}" role="list">
			<li role="listitem" ng-repeat="field in project.fields track by $index">{{field}}</li>
		</ul>
	</header>

	<div>
		<p
			ng-repeat-start="module in project.modules track by $index"
			ng-if="module.type === 'text' && module.text_plain !== ''"
			ng-class="{
				'isTitle' : module.text.indexOf('class=&quot;title&quot;') > -1
			}"
			ng-style="{
				'text-align' : module.alignment
			}"
			ng-bind-html="module.text_plain"></p>
		<p
			class="isImage"
			ng-repeat-end
			ng-if="module.type === 'image'"
			ng-style="{
				'background-image' : 'url(' + module.src + ')'
			}"
			ng-click="control.troggle.slideshow('show', module)"
		><img ng-src="{{module.src}}"></p>
	</div>

	<aside>
		<ul class="stats" aria-label="{{resource.content.stats.label}}" role="list">
			<li role="listitem" ng-repeat="(key, stat) in project.stats track by $index"><span>{{stat}}</span><span>{{key}}</span></li>
		</ul>
		<ul class="tags" aria-label="{{resource.content.tags.label}}" role="list">
			<li role="listitem" ng-repeat="tag in project.tags track by $index">{{tag}}</li>
		</ul>
	</aside>

	<footer>
		<ul class="tool">
			<li class="link">
				<a
					target="_blank"
					ng-href="{{project.url}}"
					ng-attr-title="{{resource.content.link.message}}"
				><i class="fa fa-external-link"></i><span>{{resource.content.link.message}}</span></a>
			</li>
			<li class="close">
				<button
					ng-attr-title="{{resource.content.close.message}}"
					ng-click="control.close(); control.troggle.slideshow('hide')"
				><i class="fa fa-times"></i><span>{{resource.content.close.message}}</span></button>
			</li>
		</ul>
	</footer>
</article>
