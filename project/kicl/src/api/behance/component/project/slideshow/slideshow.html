<div
	ng-attr-title="{{name}}"
	data-api="behance.project.slideshow"
	ng-show="show"
>
	<div class="wrapper">
		<h1>{{name}}</h1>
		<div class='swiper'>
			<ul>
				<li
					ng-repeat="module in modules track by $index"
					ng-if="module.type === 'image'"
					ng-class="{
						'isCurrent' : module.id === current.id
					}"
				>
					<img ng-src="{{module.src}}">
				</li>
			</ul>
		</div>
		<div class='pagination'>
			<button
				ng-repeat="module in modules track by $index"
				ng-attr-title="{{$index + 1}}"
				ng-class="{
					'isCurrent' : module.id === current.id
				}"
				ng-click="setCurrent(module)"
			><i class='fa fa-circle'
				ng-class="{
					'fa-circle' : module.id === current.id,
					'fa-circle-thin' : module.id !== current.id
				}"
			></i>{{$index}}</button>
		</div>
	</div>
	<button class='close' ng-click="close()" ng-attr-title="{{resource.content.close.message}}">
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
			<line fill="none" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" x1="21.4" y1="42.6" x2="42.6" y2="21.4"></line>
			<line fill="none" stroke-width="3" stroke-linecap="round" stroke-miterlimit="10" x1="21.4" y1="21.4" x2="42.6" y2="42.6"></line>
		</svg>

		<span>{{projectSlideshow.resource.content.close.message}}</span>
	</button>
</div>
