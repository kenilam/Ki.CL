<div
	data-api="behance.project.slideshow"
	ng-show="projectSlideshow.show"
>
	<h1>{{projectSlideshow.name}}</h1>
	<ul>
		<li
			ng-repeat="module in projectSlideshow.modules track by $index"
			ng-if="module.type === 'image'"
			ng-class="{
				'isCurrent' : module.id === projectSlideshow.current.id
			}"
			ng-style="{
				'background-image' : 'url(' + module.src + ')'
			}"
		>
			<img ng-src="{{module.src}}">
		</li>
	</ul>
	<div class='pagination'>
		<button
			ng-repeat="module in projectSlideshow.modules track by $index"
			ng-attr-title="{{$index + 1}}"
			ng-class="{
				'isCurrent' : module.id === projectSlideshow.current.id
			}"
			ng-click="projectSlideshow.control.set.current(module)"
		><i class='fa fa-circle'
			ng-class="{
				'fa-circle' : module.id === projectSlideshow.current.id,
				'fa-circle-thin' : module.id !== projectSlideshow.current.id
			}"
		></i>{{$index}}</button>
	</div>
	<button class='close' ng-click="projectSlideshow.control.close()" ng-attr-title="{{projectSlideshow.resource.content.close.message}}">{{projectSlideshow.resource.content.close.message}}</button>
</div>
