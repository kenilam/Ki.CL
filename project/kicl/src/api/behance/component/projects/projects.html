<ul data-api="behance.projects">
	<li
		ng-repeat="project in projects track by $index"
		ng-class="{
			'isCurrent' : project.id === current.id
		}"
		data-project-id="{{project.id}}"
	>
		<figure>
			<a
				ui-sref="{{project.route}}"
				ng-attr-title="go to: {{project.name}}"
				ng-style="{
					'background-image' : 'url(' + project.covers + ')'
				}"
			>
				<img ng-src="{{project.covers}}" alt="{{project.name}}">
			</a>
			<figcaption>
				<p class="title">{{project.name}}</p>
				<p>{{resource.content.label.published_on}} <time datetime="{{project.published_on_datetime}}">{{project.published_on}}</time></p>
			</figcaption>
		</figure>
	</li>
</ul>
