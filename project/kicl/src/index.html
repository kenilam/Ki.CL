<!DOCTYPE html>
<html
	ng-app="kicl"
	ng-attr-data-route="{{$root.status.route}}"
	ng-attr-data-from-route="{{$root.status.fromRoute}}"
	ng-class="{
		'isLoading' : $root.status.loading,
		'stateIsChanging' : $root.status.stateIsChanging
	}"
>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF8;">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="fragment" content="!">

		<title ng-bind="$root.status.title.toUpperCase ?  'Ki.CL | ' + $root.status.title.toUpperCase() : 'Welcome To Ki.CL'">Welcome To Ki.CL</title>

		<!--[if IE]>
		<link rel="shortcut icon" type="image/x-icon" href="asset/image/logo/kicl.ico" />
		<![endif]-->
		<!--[if !IE]><!-->
		<link rel="icon" type="image/x-icon" href="asset/image/logo/kicl.ico" />
		<!--<![endif]-->

		<!-- build:css stylesheet/app.css -->
		<link rel="stylesheet" href="css/lib/normalize.css">
		<link rel="stylesheet" href="css/lib/normalize-opentype.css">
		<link rel="stylesheet" href="css/lib/angular-csp.css">
		<link rel="stylesheet" href="css/lib/font-awesome.css">
		
		<link rel="stylesheet" href="css/reset.css">

		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/font.css">

		<link rel="stylesheet" href="api/behance/component/projects/projects.css">
		<link rel="stylesheet" href="api/behance/component/project/project.css">
		<link rel="stylesheet" href="api/behance/component/user/stats/stats.css">

		<link rel="stylesheet" href="app/component/breadcrumb/breadcrumb.css">
		<link rel="stylesheet" href="app/component/copyright/copyright.css">
		<link rel="stylesheet" href="app/component/customForm/customForm.css">
		<link rel="stylesheet" href="app/component/logo/logo.css">
		<link rel="stylesheet" href="app/component/navigation/navigation.css">
		<link rel="stylesheet" href="app/component/throbber/throbber.css">
		
		<link rel="stylesheet" href="app/component/globalHeader/globalHeader.css">
		<link rel="stylesheet" href="app/component/globalFooter/globalFooter.css">

		<link rel="stylesheet" href="app/app.css">

		<link rel="stylesheet" href="app/view/view.css">
		<link rel="stylesheet" href="app/view/about/about.css">
		<link rel="stylesheet" href="app/view/home/home.css">
		<link rel="stylesheet" href="app/view/projects/projects.css">
		<link rel="stylesheet" href="app/view/projects/project/project.css">
		<link rel="stylesheet" href="app/view/projects/project/1177179/1177179.css">
		<link rel="stylesheet" href="app/view/projects/project/1177609/1177609.css">
		<link rel="stylesheet" href="app/view/projects/project/1177731/1177731.css">
		<link rel="stylesheet" href="app/view/projects/project/1177837/1177837.css">
		<!-- endbuild -->
	</head>
	<body
		class="ng-cloak tk-brandon-grotesque"
		ng-cloak
	>
		<global-header></global-header>

		<breadcrumb
			ng-style="{
				'-webkit-transform' : 'translate3d(0,' + (($root.status.route === 'home' ? -1 : 1) * ($root.ref.globalHeader.height || 0)) + 'px, 0)',
				'-moz-transform' : 'translate3d(0,' + (($root.status.route === 'home' ? -1 : 1) * ($root.ref.globalHeader.height || 0)) + 'px, 0)',
				'-ms-transform' : 'translate3d(0,' + (($root.status.route === 'home' ? -1 : 1) * ($root.ref.globalHeader.height || 0)) + 'px, 0)',
				'-o-transform' : 'translate3d(0,' + (($root.status.route === 'home' ? -1 : 1) * ($root.ref.globalHeader.height || 0)) + 'px, 0)',
				'transform' : 'translate3d(0,' + (($root.status.route === 'home' ? -1 : 1) * ($root.ref.globalHeader.height || 0)) + 'px, 0)'
			}"
		></breadcrumb>

		<main
			role="main"
			ui-view="section"
			ng-attr-data-route="{{$root.status.route}}"
			ng-style="{
				'height' : $root.status.route !== 'home' ? null : '100%',
				'padding-top' : $root.status.route !== 'home' ? (($root.ref.globalHeader.height || 0) + ($root.ref.breadcrumb.height || 0)) + 'px' : null
			}"
		></main>

		<global-footer
			ng-style="{
				'-webkit-transform' : 'translate3d(0,' + (($root.ref.main.height || 0) - ( $root.status.route !== 'home' ? 0 : ($root.ref.globalFooter.height || 0) )) + 'px, 0)',
				'-moz-transform' : 'translate3d(0,' + (($root.ref.main.height || 0) - ( $root.status.route !== 'home' ? 0 : ($root.ref.globalFooter.height || 0) )) + 'px, 0)',
				'-ms-transform' : 'translate3d(0,' + (($root.ref.main.height || 0) - ( $root.status.route !== 'home' ? 0 : ($root.ref.globalFooter.height || 0) )) + 'px, 0)',
				'-o-transform' : 'translate3d(0,' + (($root.ref.main.height || 0) - ( $root.status.route !== 'home' ? 0 : ($root.ref.globalFooter.height || 0) )) + 'px, 0)',
				'transform' : 'translate3d(0,' + (($root.ref.main.height || 0) - ( $root.status.route !== 'home' ? 0 : ($root.ref.globalFooter.height || 0) )) + 'px, 0)',
				'visibility' : $root.ref.main.height <= 0 ? 'hidden' : null
			}"
		></global-footer>

		<throbber data-emit-from="resource" data-show-on-default="true"></throbber>

		<!--[if lt IE 7]>
		<script src="IE8.js">IE7_PNG_SUFFIX=".png";</script>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE7.js"></script>
		<![endif]-->

		<!--[if lt IE 8]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE8.js"></script>
		<![endif]-->

		<!--[if lt IE 9]>
		<script src="http://ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
		<![endif]-->

		<script src="//use.typekit.net/cpi1lno.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>

		<!-- build:js javascript/app.js -->
		<script src="lib/es5-shim.js"></script>

		<script src="lib/jquery.js"></script>
		<script src="lib/modernizr.js"></script>

		<script src="lib/html5shiv.js"></script>
		<script src="lib/html5shiv-printshiv.js"></script>
		
		<script src="lib/moment.js"></script>
		<script src="lib/underscore.js"></script>

		<script src="lib/angular.js"></script>
		<script src="lib/angular-animate.js"></script>
		<script src="lib/angular-aria.js"></script>
		<script src="lib/angular-route.js"></script>
		<script src="lib/angular-resource.js"></script>
		<script src="lib/angular-sanitize.js"></script>
		<script src="lib/angular-ui-router.js"></script>

		<script src="api/api.js"></script>
		<script src="api/behance/behance.js"></script>
		<script src="api/behance/factory/factory.js"></script>
		<script src="api/behance/factory/reference/reference.js"></script>

		<script src="api/behance/service/service.js"></script>
		<script src="api/behance/service/async/async.js"></script>
		<script src="api/behance/service/check/check.js"></script>
		<script src="api/behance/service/modify/modify.js"></script>
		<script src="api/behance/service/time/time.js"></script>
		
		<script src="api/behance/component/component.js"></script>
		<script src="api/behance/component/experience/experience.js"></script>

		<script src="api/behance/component/user/user.js"></script>
		<script src="api/behance/component/user/about/about.js"></script>
		<script src="api/behance/component/user/info/info.js"></script>
		<script src="api/behance/component/user/stats/stats.js"></script>
		
		<script src="api/behance/component/projects/projects.js"></script>
		<script src="api/behance/component/project/project.js"></script>

		<script src="app/component/component.js"></script>
		<script src="app/component/breadcrumb/breadcrumb.js"></script>
		<script src="app/component/copyright/copyright.js"></script>
		<script src="app/component/customForm/customForm.js"></script>
		<script src="app/component/globalHeader/globalHeader.js"></script>
		<script src="app/component/globalFooter/globalFooter.js"></script>
		<script src="app/component/logo/logo.js"></script>
		<script src="app/component/navigation/navigation.js"></script>
		<script src="app/component/throbber/throbber.js"></script>

		<script src="app/factory/factory.js"></script>
		<script src="app/factory/sitemap/sitemap.js"></script>

		<script src="app/service/service.js"></script>
		<script src="app/service/async/async.js"></script>

		<script src="app/view/view.js"></script>
		<script src="app/view/about/about.js"></script>
		<script src="app/view/contact/contact.js"></script>
		<script src="app/view/home/home.js"></script>
		<script src="app/view/projects/projects.js"></script>
		<script src="app/view/projects/project/project.js"></script>

		<script src="app/app.js"></script>

		<script src="automation/run.template.js"></script>
		<!-- endbuild -->
	</body>
</html>
