<section
	data-view='about'
	style={this.state.style}
>
	<h2>About</h2>

	<Navigation list={[
		{ name: 'About Me', route: '/about/me' },
		{ name: 'About site', route: '/about/site' }
	]} />

	<AnimationLayer
		component='section'
		keyValue={this.props.location.pathname}
		element={
			cloneElement(
				this.props.children,
				{
					key: this.props.location.pathname
				}
			)
		}
		ref={ref => this._element = ref}
	/>
</section>
