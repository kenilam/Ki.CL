<section
	data-view='works'
>
	<h2>work</h2>
	<p>{this.state.resource.message}</p>

	<Projects route='works' />

	<AnimationLayer
		component='section'
		keyValue={this.state.currentProject.id}
		element={
			cloneElement(
				this.props.children,
				{
					key: this.state.currentProject.id
				}
			)
		}
		ref={ref => this._element = ref}
	/>
</section>
