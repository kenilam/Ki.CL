<div
	data-route={this.state.route}
>
	<GlobalHeader/>

	<CSSTransitionGroup
		component='main'
		transitionName='route'
		transitionEnterTimeout={500}
		transitionLeaveTimeout={500}
		className={this.state.routeName}
	>
		{cloneElement(this.props.children, {
			key: this.props.location.pathname
		})}
	</CSSTransitionGroup>

	<GlobalFooter/>
</div>
