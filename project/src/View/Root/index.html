<section
    data-view={routeName}
    ref={ref => { this.element = ref; }}
>
    <span className='background' />
    <span className='overlay' />
    <i className='frame'/>
    <Logo
        eventName={routeName}

        onMouseOver={this.routeTo(true)}
        onTouchStart={this.routeTo(true)}

        onMouseOut={this.routeTo()}
    />
    <Navigation list={
        [
            {
                name : 'root',
                route : '/'
            }
        ]
    } />
</section>
