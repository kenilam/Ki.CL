<nav className='navigation'>
	<AnimationLayer
		component='ul'
		element={
			this.props.list.map((item, key) => {
				return <li key={key} data-navigation-route={item.route}>
					<Link to={item.route} activeClassName='isCurrent'>{item.name}</Link>
				</li>
			})
		}
		ref={(ref) => this._element = ref}
	/>
</nav>
