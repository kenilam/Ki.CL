<nav
	className='navigation'
	style={this.state.style}
	ref={ref => this._element = ref}
>
	<AnimationLayer
		component='ul'
		element={
			this.props.list.map((item, key) => {
				return <li key={key} data-route={item.route}>
					<Link to={item.route} activeClassName='isCurrent'>{item.name}</Link>
				</li>;
			})
		}
		ref={ref => this._element = ref}
	/>
</nav>
